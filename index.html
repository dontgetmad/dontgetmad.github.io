<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Barcode Generator</title>
</head>
<body>
        <div class="container">
        <h1 id="title">Barcode Generator<br></h1>
        <textarea placeholder="Enter your text here...", id="input"></textarea>
        <div id="generatedAmountContainer">Total generated barcodes: <span id="generatedAmount"></span></div>
        <div id="btncontainer">
        <button id="generateButton" onclick="generateBarcode()">Generate barcodes</button>
        <button id="clearButton" onclick="clearBarcodes()">Clear barcodes</button>
        </div> 
        <div id="barcodeContainer">
        <svg id="barcode"></svg>
        </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</body>
</html>
